spring:
  application:
    name: unbreja
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5440/unbreja}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:password}
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${DEBUG:true}
jwt:
  secret: ${JWT_SECRET:segredo-super-secreto}
image-folder: ${IMAGE_FOLDER}
